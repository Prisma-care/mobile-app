<ion-header>
  <ion-navbar>
    <ion-title>Toevoegen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item-group>
    <button ion-item (click)="addText()">
      <ion-icon name="text" item-start color="secondary"></ion-icon>
      <ion-label>Tekst schrijven</ion-label>
    </button>
    <button ion-item>
      <ion-icon name="camera" item-start color="secondary"></ion-icon>
      <ion-label>Foto nemen</ion-label>
    </button>
    <button ion-item>
      <ion-icon name="image" item-start color="secondary"></ion-icon>
      <ion-label>Foto op je toestel kiezen</ion-label>
    </button>
    <button ion-item>
      <ion-icon name="logo-youtube" item-start color="secondary"></ion-icon>
      <ion-label>Video op Youtube kiezen</ion-label>
    </button>
    <button ion-item>
      <ion-icon name="mic" item-start color="secondary"></ion-icon>
      <ion-label>Bericht inspreken</ion-label>
    </button>
  </ion-item-group>
</ion-content>
