<ion-header>
  <ion-navbar>
    <ion-title>Toevoegen</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item-group>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-item (click)="addText()">
            <ion-icon name="text" item-start color="secondary"></ion-icon>
            <ion-label>Tekst</ion-label>
          </button>
        </ion-col>
        <ion-col>
          <button ion-item (click)="cameraActionSheet()">
            <ion-icon name="camera" item-start color="secondary"></ion-icon>
            <ion-label>Foto</ion-label>
          </button>
        </ion-col>
      </ion-row>
      <ion-row>
        <!--<ion-col>
          <button ion-item>
            <ion-icon name="image" item-start color="secondary"></ion-icon>
            <ion-label>Foto op je toestel kiezen</ion-label>
          </button>
        </ion-col>-->
        <ion-col>
          <button ion-item>
            <ion-icon name="logo-youtube" item-start color="secondary"></ion-icon>
            <ion-label>Video</ion-label>
          </button>
        </ion-col>
        <ion-col>
          <button ion-item>
            <ion-icon name="mic" item-start color="secondary"></ion-icon>
            <ion-label>Audio</ion-label>
          </button>
        </ion-col>

      </ion-row>
    </ion-grid>
  </ion-item-group>
</ion-content>
