<ion-header>
  <ion-navbar>
    <ion-title>
      Verhalen van <div *ngIf="user"> {{user.firstName}}</div>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>

    <ion-item *ngFor="let album of albums,let i=index">
      <ion-list>
        <ion-list-header>
          <span>{{album.title.trim()}}</span>
          <ion-note style="float:right">
            <button (click)="showNewStory()" ion-button small icon-left clear>
              <ion-icon name="add"></ion-icon> Toevoegen
            </button>
          </ion-note>
        </ion-list-header>
        <ion-row wrap>
          <ion-col class="story-item" width-25 col-sm-3 col-md-4 *ngFor="let item of getStories(album),let j=index" (click)="showDetails(album,j)">
            <img id="{{item.id}}" src="{{getThumb(item.source)}}">
            <div class="card-title">{{item.title}}</div>
          </ion-col>
        </ion-row>
      </ion-list>
    </ion-item>
  </ion-list>
</ion-content>
