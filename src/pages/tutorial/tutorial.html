<ion-header>
  <ion-navbar>
    <ion-title>Tutorial</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-fab left top>
    <button ion-fab color="vibrant"><ion-icon name="arrow-dropright"></ion-icon></button>
  </ion-fab>

    <ion-slides pager loop="true" paginationType="progress">

      <ion-slide *ngFor="let slide of slides,let i=index">
        <img src="{{slide.src}}"/>
      </ion-slide>
      <!-- Last slide -->
      <ion-slide>
        <h2>
          <button ion-button (click)="goToTheApp()"> Go To The App</button>
        </h2>
      </ion-slide>

    </ion-slides>


</ion-content>
