<ion-content padding>

    <ion-slides pager loop="false">
      <ion-slide *ngFor="let slide of slides,let i=index">
          <img src="{{slide.src}}"/>
          <ion-card-content>
            <ion-card-title>
              {{slide.title}}
            </ion-card-title>
            <p style="text-align: left;">
              {{slide.text}}
            </p>
            <!-- on the last slide -->
          </ion-card-content>
      </ion-slide>
    </ion-slides>
    <ion-item style="text-align: center">
      <button ion-button color="vibrant" (click)="goToTheApp()" class="btn">Begin <ion-icon name="arrow-forward"></ion-icon></button>
    </ion-item>

</ion-content>
