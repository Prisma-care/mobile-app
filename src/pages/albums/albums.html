<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <div class="page-header">
    <h2>Waarover babbelen we vandaag?</h2>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-6 col-md-4 *ngFor="let album of albums,let i=index"
               class="album-thumb"
               [style]="getBackgroundImage(i)"
               [style.background-color]="getBackgroundColor(i)"
               (click)="showDetails(album)">
        <h3 class="hist-title">{{album.title ? album.title : '?'}}</h3>
        <ion-icon name="logo-youtube" color="red"
                  style="color: red; position: absolute;display: block;font-size: 50px;top: 35%;left: 35%;"
                  *ngIf="isAVideoBackground(i)"></ion-icon>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="add-new-container">
    <div class="add-new" (click)="addAlbum()">
      <ion-icon name="camera"></ion-icon>
      <span>Voeg album toe</span>
    </div>
  </div>

</ion-content>
