<ion-content>
  <div class="page-header">
    <h2>Waarover babbelen we vandaag?</h2>
  </div>
  <ion-grid>
    <ion-row>
      <ion-col col-6 col-md-4 *ngFor="let album of albums,let i=index"
               class="album-thumb"
               [style]="getBackgroundImage(i)"
               (click)="showDetails(album)">
        <h3 class="hist-title">{{album.title ? album.title : '?'}}</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div class="add-new-container">
    <div class="add-new">
      <ion-icon name="camera"></ion-icon>
      <span>Voeg album toe</span>
    </div>
  </div>

</ion-content>
