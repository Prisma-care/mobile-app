<ion-content padding>
  <div class="question-header" *ngIf="currentQuestion">
    <h2>{{currentQuestion}}</h2>
    <ion-icon name="refresh" (click)="nextQuestion()"></ion-icon>
  </div>
  <ion-textarea placeholder="Weet je een antwoord?" [(ngModel)]="description" clearInput></ion-textarea>
  <button ion-button full>Opslaan</button>
</ion-content>
