<ion-header>
  <ion-navbar>
    <ion-title>{{album.title || "Album"}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="openActionSheet()">
        <ion-icon name="camera" color="white"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content no-bounce>
  <!-- <ion-scroll scrollY="true"> -->
  <ion-grid>
    <ion-row>
      <ion-col col-6 col-md-4 *ngFor="let story of album.stories,let i=index"
               (click)="showDetails(album, i)">
        <div *ngIf="imageLoaded(i) || noImage(i)" class="album-thumb" id="image{{i}}"
             [style]="getBackgroundImg(i)">
          <div class="description-wrapper" *ngIf="!story.source && story.description">
            <p class="story-description">{{story.description}}</p>
          </div>
          <ion-icon name="logo-youtube" color="white"
                    class="movie-indicator"
                    *ngIf="isAVideoBackground(i)"></ion-icon>
          <ion-icon *ngIf="isFavorited(i)" class="star" name="star"
                  [class.favorited]="isFavorited(i)"></ion-icon>
        </div>
        <div *ngIf="!imageLoaded(i) && !noImage(i)" class="album-thumb">
          <ion-spinner item-start name="dots" color="dark-gray"></ion-spinner>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div (click)="openActionSheet()" class="add-new-container">
    <div class="add-new">
      <ion-icon name="camera"></ion-icon>
      <span>{{'Voeg verhaal toe' | translate}}</span>
    </div>
  </div>
  <!-- </ion-scroll> -->
  <album-questions [query]="album.title"></album-questions>
</ion-content>
