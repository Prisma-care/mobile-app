<ion-header>
  <ion-navbar>
    <ion-title>Nieuw verhaal</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item-group>
    <div *ngIf="dataUrl">
      <img class="new-story-thumb" src="{{utilService.pathForImage(dataUrl)}}">
    </div>
    <ion-card-content>
      <ion-item>
        <ion-textarea class="story-text" placeholder="{{placeHolder}}" [(ngModel)]="description" rows="7"
                      clearInput></ion-textarea>
      </ion-item>
    </ion-card-content>
    <button class="save-button" ion-button full medium icon-right color="general" (click)="commit()"
            >
      <ion-icon name="checkmark"></ion-icon>
      <p>Opslaan
      <p>
    </button>
  </ion-item-group>
</ion-content>
