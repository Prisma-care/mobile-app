<ion-header>
  <ion-navbar>
    <ion-title>
      {{ album.title || '?' }}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding *ngIf="album && isValidIndex(index) && album.stories[index]">

  <div (swipe)="swipeEvent($event)">
    <img id="{{album.stories[index].id}}" src="{{getThumb(album.stories[index].source)}}"
         style="width:100%; max-width:100%" *ngIf="album.stories[index].source">
    <!-- No more title
    <h2>{{album.stories[index].title}}</h2>  -->
    <div class="description" color="general" *ngIf="album.stories[index].description">
      {{album.stories[index].description}}
    </div>
    <div class="row">
      <button class="detail-button">
        <div>
          <ion-icon name="md-create" color="general"></ion-icon>
          <p>Vul het verhaal aan</p>
        </div>
      </button>
    </div>

        <p color="general">Favoriet</p>

    </div>
