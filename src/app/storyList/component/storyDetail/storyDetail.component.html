<ion-content #content class="no-scroll dark-content" >
    <ion-navbar class="detail-nav controls" [class.show]="showControls">
      <ion-buttons end>
        <button ion-button icon-only (click)="showMore($event)">
          <ion-icon name="more"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
    <div (swipe)="swipeEvent($event)">
        <div class="image-container" (click)="toggleControls()"
             *ngIf="story.type !== 'youtube'">
            <img id="{{story.id}}" [src]="backgroundImage"
                 class="detail-img">
        </div>
        <div class="image-container" (click)="toggleControls()"
             *ngIf="story.type === 'youtube'">
             <iframe width="560" height="315" [src]="getYoutubeUrl(story.source)" 
             frameborder="0" allow="autoplay; encrypted-media" allowfullscreen style="width:100%;height:100vh"></iframe>
          <!-- <img id="{{'video-'+story.id}}" [src]="backgroundImage"
               (click)="openYoutubeVideo(story.source)"
               class="detail-img"> -->
          <!-- <div (click)="openYoutubeVideo(story.source)"
            style="position: absolute;display: block;font-size: 50px;top: 35%;left: 45%;"
            class="youtube-icon movie-indicator"></div> -->
        </div>
        <ion-toolbar style="pointer-events: none;" class="bottom overlay-nav controls" [class.show]="showControls">
          <ion-buttons left *ngIf="!showDescription">
            <button ion-button icon-only (click)="toggleDescription()">
              <ion-icon name="information-circle"></ion-icon>
            </button>
          </ion-buttons>
          <ion-buttons end>
            <button ion-button icon-only (click)="toggleFavorite()">
              <ion-icon class="star" name="{{story.favorited ? 'star' : 'star-outline'}}"
              [class.favorited]="story.favorited" ></ion-icon>
            </button>
           </ion-buttons>
        </ion-toolbar>
        <div class="description bottom" color="general" *ngIf="story.description" [class.show]='showDescription'>
          <p class="description-text">{{story.description}}</p>
        </div>
        <!--
        <div class="row">
          <div class="detail-button">
            <div class="story-action" (click)="editDescription(story)">
              <ion-icon name="md-create" color="general"></ion-icon>
              <p>Vul het verhaal aan</p>
            </div>
          </div>
        </div>-->
    </div>
  </ion-content>
