<ion-content padding>

  <prisma-authentication-header></prisma-authentication-header>

  <form [formGroup]="form">
    <h1 class="prisma-title">Voor welke geliefde is het?</h1>
    <ion-list>
      <ion-item>
        <ion-input
          type="text"
          value=""
          placeholder="Voornaam"
          formControlName="firstName"
        >
        </ion-input>
      </ion-item>
      <ion-item>
        <ion-input
          type="text"
          value=""
          placeholder="Naam"
          formControlName="lastName"
        >
        </ion-input>
      </ion-item>
    </ion-list>

    <button ion-button solid block full large color="general" (click)="start(form.getRawValue())" [disabled]="form.invalid">
      <div *ngIf="!loading">Start</div>
      <div *ngIf="loading">
        <ion-spinner item-start name="dots" color="white"></ion-spinner>
      </div>
    </button>

  </form>
</ion-content>
